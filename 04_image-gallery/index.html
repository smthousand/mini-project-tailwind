    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>

<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- Card Container -->
        <div 
        class="bg-white
        p-6 m-3 md:p-40
        space-y-10
        shadow-2xl
        rounded-3xl
        ">
            <!-- Main Container -->
            <div 
            class="flex flex-col items-center justify-center md:flex-row md:justify-end
            space-y-3 md:space-y-0 md:space-x-8
            md:mb-24
            ">
                <!-- Menu Items -->
                <div class="group">
                    <a href="#">Vectors</a>
                    <div 
                    class="mx-2 mt-2
                    border-b-2 border-black
                    duration-500
                    opacity-0
                    group-hover:opacity-100">
                    </div>
                </div>
                <div class="group">
                    <a href="#">Illustrations</a>

                    class="mx-2 mt-2
                    border-b-2 border-black
                    duration-500

                    </div>

                    duration-500

                <div class="group">
                    <a href="#">Icons</a>
                    <div 
                    class="mx-2 mt-2
                    border-b-2 border-black
                    duration-500
                    opacity-0
                    group-hover:opacity-100">
                    </div>
                </div>
            </div>

            <!-- Search Container -->
            <div 
            class="flex flex-col justify-between md:flex-row
            space-y-5 md:space-y-0
            ">
                <!-- Input and SVG Container -->
                <div class="flex justify-between border-b">
                    <!-- input -->
                    <input type="text" 
                    class="md:w-80
                    ml-6
                    border-none
                    placeholder:font-thin
                    focus:outline-none
                    "
                    placeholder="Search">

                    <!-- button -->
                    <button>
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-8 text-gray-300 duration-200 hover:scale-110"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                      </svg>
                    </button>
                </div>

                <!-- Upload Button -->
                <button 
                class="py-3 px-14
                text-lg font-normal
                text-white
                bg-black
                border border-black rounded-md
                shadow-2xl
                duration-200
                hover:bg-white hover:text-black">
                    Upload
                </button>
            </div>

            <!-- Gallery Container -->
            <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">

                <div class="relative group">
                    <img src="images/image1.jpg" 
                    alt=""
                    class="w-72">
                    <div class="absolute bottom-0 left-0 right-0
                    p-2 px-4
                    text-white
                    duration-500
                    bg-black bg-opacity-40
                    opacity-0
                    group-hover:opacity-100">
                        <div class="flex justify-between
                        w-full">
                            <div class="font-noraml">
                                <p class="text-sm">Abstract Painting</p>
                                <p class="text-xs">245 likes - 35 Shares</p>
                            </div>
                            <div class="flex items-center">
                                <img src="images/bookmark.svg" alt="">
                            </div>
                        </div>
